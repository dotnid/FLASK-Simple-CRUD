{% extends 'base.html'%}

{% block head %}
<title>Tasking</title>
{% endblock %}

{% block body %}
<div class="content">
	<h1 style="text-align:center;">Task Master</h1>
	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>
		{% for i in len: %}
		<tr>
			<td>{{task[i][1]}}</td>
			<td>{{str(task[i][2].date())}}</td>
			<td>
				<a href='/delete/{{task[i][0]}}'>delete</a>
				<br>
				<a href='/update/{{task[i][0]}}'>update</a>
			</td>
		</tr>
		{%endfor%}
	</table>
	<form action="/" method="POST">
		<input type='text' name = 'content' id= 'content'>
		<input type='submit' value='Add Task'>
	</form>
</div>

{% endblock %}
